<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  cdns  -->
    <th:block th:insert="~{fragments/link.html :: link_fragment}"></th:block>
    <!-- daum 주소 찾기 cdn -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 아임포트 cdn -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <!-- js -->
    <script defer src="/js/user/joinForm.js"></script>
    <!-- css -->
    <link rel="stylesheet" href=""> 

    <title>회원가입 폼</title>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <button class="auth_btn">인증요청</button>
    <form class="joinForm" name="joinForm" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" required placeholder="아이디는 소문자와 숫자로만 이루어진 6~16자여야 합니다.">
            <button type="button" name="confirmUserIdDuplicationBtn">중복
                확인
            </button>
            <span class="idError"></span>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required disabled>
            <span class="nameError"></span>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required
                   placeholder="비밀번호는 영문, 숫자, 특수문자가 1개 이상 포함된 8~15자여야 합니다.">
            <span class="passwordError"></span>
        </div>
        <div class="form-group">
            <label for="rePassword">비밀번호 확인</label>
            <input type="password" id="rePassword" name="rePassword" required>
            <span class="rePasswordError"></span>
        </div>
        <div class="form-group">
            <label for="zipcode">우편번호</label>
            <input type="text" id="zipcode" name="zipcode" required disabled>
            <button type="button" name="searchAddressBtn">
                우편번호 찾기
            </button>
            <span class="zipcodeError"></span>
        </div>

        <div class="form-group">
            <label for="streetAdr">주소</label>
            <input type="text" id="streetAdr" name="streetAdr" required disabled>
            <span class="streetAdrError"></span>
        </div>
        <div class="form-group">
            <label for="detailAdr">상세 주소</label>
            <input type="text" id="detailAdr" name="detailAdr" required>
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone" oninput="PhoneRegex(this)" maxlength="13" required disabled>
            <span class="phoneError"></span>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            <span class="emailError"></span>
            <button type="button" name="confirmUserEmailDuplicationBtn">
                중복인증
            </button>
        </div>
        <div class="form-group">
            <label for="validationNumber">인증번호</label>
            <input type="validationNumber" id="validationNumber" name="validationNumber" required>
            <span class="validationNumberError"></span>
        </div>
        <th:block>
            <input type="hidden" name="role">
        </th:block>
        <button class="joinBtn">가입하기</button>
    </form>
</div>
</body>
</html>
